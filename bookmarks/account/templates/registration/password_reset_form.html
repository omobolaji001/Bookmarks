{% extends 'account/base.html' %}

{% block title %}Password reset{% endblock %}

{% block content %}
  <h2>Forgotten your password?</h2>
  <p>Enter your email address to obtain a new password</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send mail">
  </form>
{% endblock %}
